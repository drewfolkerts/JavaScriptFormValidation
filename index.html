<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jsFormValidation</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" />
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="https://svgshare.com/i/_go.svg" alt="" />
        </div>
        
        <div class="image"></div>
        
        <div class="text">
          Start for free & get <br />
          attractive offers today !
        </div>  
      </div>

  
    <form id="form">
      <div class="social">

        <div class="title">Sign up</div>

        <div class="question">
          Already Have an Account? <br />
          <span>Sign In</span>
        </div>

        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
            Sign Up
          </div>

          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
            Sign Up
          </div>
        </div>

        <div class="or">Or</div>
      </div>
      <!-- User Name input -->
      <div>
        <label for="username">Username</label>
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="username here" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <!-- Email input -->
      <div>
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email  here" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <!--   Password input -->
      <div>
        <label for="email">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password here" />
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <!-- other codes are here -->

      <button id="btn" type="submit">Submit</button>

    </form>

  </div>
  <!-- partial -->
  <script src="./script.js"></script>





</body>

</html>
